services:
  mongoflow:
    image: node:18-alpine
    container_name: mongoflow_app
    working_dir: /app
    volumes:
      - ./:/app
      - mongoflow_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      # Put your key in a local ".env" file
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
    depends_on:
      - mongo
    command: >
      sh -c "
        npm ci &&
        npm run dev -- -H 0.0.0.0 -p 3000
      "
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  mongo:
    image: mongo:7
    container_name: mongoflow_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongoflow_mongo_data:/data/db
    logging:
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongoflow_mongo_data:
  mongoflow_node_modules:
